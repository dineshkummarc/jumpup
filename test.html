<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style>
  	#test {
  		position:absolute;
			top:0;
			left:300px;
			width:100px;
			height:100px;
			background:#f00;
  	}
  </style>
</head>
<body>
	<div id="test"></div>
	<script src="js/lib/jquery-1.7.1.min.js"></script>
	<script src="js/lib/animate.ellipse.js"></script>
	<script>
		$('#test').stop().animate( { top:100, left:600 } , 1000 , 'ellipse');

	</script>
</body>
</html>
